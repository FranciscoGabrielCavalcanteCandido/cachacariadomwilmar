{% extends "paginas/modelo.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
    <div class="container" style="margin-left: 220px; margin-top: 40px;">
        <div class="row align-items-center mt-5">
            <div class="col-md-4 text-center mb-4">
                <img src="{% static 'img/logo-cachacaria.png' %}" alt="Logo" class="img-fluid mt-1">
            </div>
            <div class="col-md-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success btn-block mt-4">
                        <i class="bi bi-check-lg"></i>
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

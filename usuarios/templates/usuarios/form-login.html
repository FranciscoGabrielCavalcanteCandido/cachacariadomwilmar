{% extends "paginas/modelo.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
    <div class="container" style="margin-left: 220px; margin-top: 40px;">
        <div class="row align-items-center mt-5">
            <div class="col-md-4 text-center mb-4">
                <img src="{% static 'img/logocachacaria.png' %}" alt="Logo" class="img-fluid mt-1">
            </div>
            <div class="col-md-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success btn-block mt-4">
                        <i class="bi bi-check-lg"></i>
                        Entrar
                    </button>
                    <button class="btn btn-dark mt-4 btn-senha" type="button">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
<script>

    $(document).ready(function () {

        $(".btn-senha").click(function (e) {
            var tipo = $("#id_password").attr("type");
            if(tipo == "password"){
                $("#id_password").attr("type", "text");
            } else {
                $("#id_password").attr("type", "password");
            }
        });

    });

</script>
{% endblock %}
